        VoiceRSS.speech({
            key: '4f2153e7bff44d83ab8436be4500b476',
            src: Moscow.toString(options),
            hl: 'en-us',
            r: 0, 
            c: 'mp3',
            f: '44khz_16bit_stereo',
            ssml: false
        });
        console.log(Date.now() - time);
    </script>
